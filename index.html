<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>WINDOWS XP</title>
</head>
<body>
    <div id="desktop-icons">
        <div>
            <img src="./assets/images/Windows XP Icons/My Computer.png">
            <p>My<br>Computer</p>
        </div>
        <div>
            <img src="./assets/images/Windows XP Icons/Recycle Bin (full).png">
            <p>Recycle Bin</p>
        </div>
        <div>
            <img src="./assets/images/Windows XP Icons/My Documents.png">
            <p>My<br>Documents</p>
        </div>
        <div>
            <img src="./assets/images/Windows XP Icons/My Pictures.png">
            <p>My<br>Pictures</p>
        </div>
        <div>
            <img src="./assets/images/Windows XP Icons/Internet Explorer 6.png">
            <p>Internet<br>Explorer</p>
        </div>
        <div>
            <img src="./assets/images/Windows XP Icons/Minesweeper.png">
            <p>Minesweeper</p>
        </div>
        <div>
            <img src="./assets/images/Windows XP Icons/Windows Media Player 9.png">
            <p>Windows<br>Media Player</p>
        </div>
        <div>
            <img src="./assets/images/Windows XP Icons/MSN Messenger.png">
            <p>MSN<br>Messenger</p>
        </div>
        <div>
            <img src="./assets/images/MS_word_DOC_icon_(2003-2007).svg.png">
            <p>Microsoft<br>Word</p>
        </div>
        <div>
            <img src="./assets/images/Microsoft_PowerPoint_2003.png">
            <p>Microsoft<br>PowerPoint</p>
        </div>
        <div>
            <img src="./assets/images/Microsoft_Excel_2003.png">
            <p>Microsoft<br>Excel</p>
        </div>
        <div>
            <img src="./assets/images/Outlook2003.png">
            <p>Microsoft<br>Outlook</p>
        </div>
        <div>
            <img src="./assets/images/Windows XP Icons/Paint.png">
            <p>Windows<br>Paint</p>
        </div>
        
         
    </div>
    <div id="taskbar">
        <div id="start-btn">
            <img src="./assets/images/window logo.png">
            <p><i>start</i></p>
        </div>
        <div id="quick-task">
            <img src="./assets/images/Windows XP Icons/Calculator.png">
            <img src="./assets/images/Windows XP Icons/Internet Explorer 6.png">
            <img src="./assets/images/Windows XP Icons/Media Center.png">
            <img src="./assets/images/Windows XP Icons/MSN Messenger.png">
        </div>
        <div class="tab">
            <img src="./assets/images/Windows XP Icons/My Computer.png">
            <p>My Computer</p>
        </div>
        <div class="tab">
            <img src="./assets/images/MS_word_DOC_icon_(2003-2007).svg.png">
            <p>Document1 - Word </p>
        </div>
        <div id="side-menu">
            <img src="./assets/images/Windows XP Icons/Wireless Network Connection.png">
            <img src="./assets/images/Windows XP Icons/Volume.png">
            <img src="./assets/images/Windows XP Icons/Network Connection.png">
            <img src="./assets/images/Windows XP Icons/Alert.png">
            <p>10:10PM</p>

        </div>
    </div>
    



</body>
</html>
